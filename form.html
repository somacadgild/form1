<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	 <link rel="stylesheet" type="text/css" href="style.css">
	<title>Form</title>
</head>
<body>
<center>
	<!--
     form uses different attributes as placeholder label as hidden and font awesome.css which gives different icons to buttons of facebook and other sociallogo 



	 -->
	<form>
			<h1>Create account with Acadgild</h1>
			<br/><br/>
			<label hidden="hidden">Email</label>
			<input type="email" name="email" placeholder="E-mail">
			<br/><br/>
			<label hidden="hidden">Password</label>
			<input type="password" name="password" placeholder="Password">
			<br/><br/>
			<input type="checkbox" name="Agree"><label class="labelfont"> I have read and agree to the <a href="#">Terms of use</a> 	and <a href="#">Privacy Policy</a></label>
			<br/><br/>
			<button type="button" class="greenbutton">Create Account</button>
			<br/><br/>
			<p class="background"><span >or sign up with social media</span></p>
			<br/>
			<button type="button" class="blue">
				<a href="#" class="same">
					<i class="fa fa-facebook" aria-hidden="true"></i>Facebook
				</a>
			</button>
			<button type="button" class="lightblue">
				<a href="#" class="same">
					<i class="fa fa-twitter" aria-hidden="true"></i>Twitter
				</a>
			</button>
			<button type="button" class="red">
				<a href="#" class="same">
					<i class="fa fa-google-plus" aria-hidden="true"></i>Google
				</a>
			</button><br/><br/>
			<p>Already have an account in acadgild? sign in</p>
	</form>
</center>
</body>
</html>
